    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700,800,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom sticky-top">
      <div class="container">
        <a class="navbar-brand brand-text" href="index.html">Agbele Footballers</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="news.html">News</a></li>
            <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
            <li class="nav-item"><a class="nav-link" href="directory.html">Members</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            <li class="nav-item"><a class="nav-link" href="admin.html">Admin</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container py-4 py-lg-5">
      <div class="d-flex flex-column flex-lg-row align-items-lg-center justify-content-between gap-3 mb-3">
        <h1 class="h3 mb-0">Member Directory</h1>
        <div class="d-flex gap-2">
          <input type="search" class="form-control" id="member-search" placeholder="Search members...">
        </div>
      </div>
      <div id="member-list" class="row g-4"></div>
    </main>

    <footer class="footer py-4 mt-5">
      <div class="container d-flex flex-column flex-lg-row align-items-center justify-content-between">
        <p class="mb-2 mb-lg-0 text-muted">© <span id="year"></span> Agbele Footballers.</p>
        <div class="small text-muted">Built with Bootstrap 5</div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="assets/js/common.js"></script>
    <script type="module" src="assets/js/data.js"></script>
    <script type="module">
      import { STORAGE_KEYS, getItems } from './assets/js/storage.js';

      const list = document.getElementById('member-list');
      const search = document.getElementById('member-search');

      function render(filter = '') {
        const q = filter.trim().toLowerCase();
        const items = getItems(STORAGE_KEYS.members).filter(m =>
          m.name.toLowerCase().includes(q) || (m.bio && m.bio.toLowerCase().includes(q))
        );

        if (items.length === 0) {
          list.innerHTML = '<div class="col-12"><div class="alert alert-light border">No members found.</div></div>';
          return;
        }

        list.innerHTML = items.map(m => `
          <div class="col-12 col-md-6 col-lg-4">
            <div class="card h-100 card-hover">
              <div class="card-body d-flex gap-3">
                <img class="avatar" src="${m.avatar || 'https://placehold.co/96x96/1F2937/F3F4F6?text=?'}" alt="${m.name}">
                <div>
                  <h3 class="h6 mb-1">${m.name}</h3>
                  <p class="mb-0 text-muted small">${m.bio || ''}</p>
                </div>
              </div>
            </div>
          </div>
        `).join('');
      }

      search.addEventListener('input', () => render(search.value));

      // Public: additions via Admin only

      document.getElementById('year').textContent = new Date().getFullYear();
      render();
    </script>
  </body>
  </html>
