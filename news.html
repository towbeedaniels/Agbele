  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom sticky-top">
      <div class="container">
        <a class="navbar-brand brand-text" href="index.html">Agbele Footballers</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="news.html">News</a></li>

          </ul>
        </div>
      </div>
    </nav>

    <main class="container py-4 py-lg-5">
      <div class="d-flex align-items-center justify-content-between mb-3">
        <h1 class="h3 mb-0">News & Announcements</h1>
      </div>
      <div id="news-list" class="row g-4"></div>
    </main>

    <footer class="footer py-4 mt-5">
      <div class="container d-flex flex-column flex-lg-row align-items-center justify-content-between">
        <p class="mb-2 mb-lg-0 text-muted">© <span id="year"></span> Agbele Footballers.</p>
        <div class="small text-muted">Built with Bootstrap 5</div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="assets/js/common.js"></script>
    <script type="module" src="assets/js/data.js"></script>
    <script type="module">
      import { api } from './assets/js/api.js';
      import { formatDate } from './assets/js/common.js';

      const list = document.getElementById('news-list');

      async function render() {
        const items = await api.listNews();

        if (items.length === 0) {
          list.innerHTML = '<div class="col-12"><div class="alert alert-light border">No posts yet. Be the first to share news!</div></div>';
          return;
        }

        list.innerHTML = items.map(item => `
          <div class="col-12">
            <div class="card card-hover">
              <div class="card-body">
                <h3 class="h5 mb-1">${item.title}</h3>
                <div class="text-muted small mb-2">${formatDate(item.date)} · ${item.author}</div>
                <p class="mb-0">${item.content}</p>
              </div>
            </div>
          </div>
        `).join('');
      }

      document.getElementById('year').textContent = new Date().getFullYear();
      render();
    </script>
  </body>
  </html>
