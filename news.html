<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News · Agbele Footballers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/minty/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
      <div class="container">
        <a class="navbar-brand brand-text" href="index.html">Agbele Footballers</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="news.html">News</a></li>
            <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
            <li class="nav-item"><a class="nav-link" href="directory.html">Members</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            <li class="nav-item"><a class="nav-link" href="admin.html">Admin</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container py-4 py-lg-5">
      <div class="d-flex align-items-center justify-content-between mb-3">
        <h1 class="h3 mb-0">News & Announcements</h1>
        <button class="btn btn-brand" data-bs-toggle="modal" data-bs-target="#newsModal"><i class="bi bi-plus-lg me-2"></i>New Post</button>
      </div>
      <div id="news-list" class="row g-4"></div>
    </main>

    <div class="modal fade" id="newsModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <form class="modal-content" id="news-form">
          <div class="modal-header">
            <h5 class="modal-title">Create News Post</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label required">Title</label>
              <input type="text" class="form-control" id="news-title" required>
            </div>
            <div class="mb-3">
              <label class="form-label required">Content</label>
              <textarea class="form-control" id="news-content" rows="5" required></textarea>
            </div>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label required">Date</label>
                <input type="date" class="form-control" id="news-date" required>
              </div>
              <div class="col-md-6">
                <label class="form-label required">Author</label>
                <input type="text" class="form-control" id="news-author" required>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-brand">Save</button>
          </div>
        </form>
      </div>
    </div>

    <footer class="footer py-4 mt-5">
      <div class="container d-flex flex-column flex-lg-row align-items-center justify-content-between">
        <p class="mb-2 mb-lg-0 text-muted">© <span id="year"></span> Agbele Footballers.</p>
        <div class="small text-muted">Built with Bootstrap 5</div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="assets/js/common.js"></script>
    <script type="module" src="assets/js/data.js"></script>
    <script type="module">
      import { STORAGE_KEYS, getItems, saveItems } from './assets/js/storage.js';
      import { formatDate } from './assets/js/common.js';

      const list = document.getElementById('news-list');
      const form = document.getElementById('news-form');
      const modalEl = document.getElementById('newsModal');
      const modal = new bootstrap.Modal(modalEl);

      function render() {
        const items = getItems(STORAGE_KEYS.news)
          .slice()
          .sort((a, b) => new Date(b.date) - new Date(a.date));

        if (items.length === 0) {
          list.innerHTML = '<div class="col-12"><div class="alert alert-light border">No posts yet. Be the first to share news!</div></div>';
          return;
        }

        list.innerHTML = items.map(item => `
          <div class="col-12">
            <div class="card card-hover">
              <div class="card-body">
                <div class="d-flex align-items-start justify-content-between">
                  <div class="me-3">
                    <h3 class="h5 mb-1">${item.title}</h3>
                    <div class="text-muted small mb-2">${formatDate(item.date)} · ${item.author}</div>
                  </div>
                  <button class="btn btn-sm btn-outline-danger" data-id="${item.id}" data-action="delete">
                    <i class="bi bi-trash"></i>
                  </button>
                </div>
                <p class="mb-0">${item.content}</p>
              </div>
            </div>
          </div>
        `).join('');
      }

      list.addEventListener('click', (e) => {
        const btn = e.target.closest('[data-action="delete"]');
        if (!btn) return;
        const id = btn.getAttribute('data-id');
        const items = getItems(STORAGE_KEYS.news).filter(n => n.id !== id);
        saveItems(STORAGE_KEYS.news, items);
        render();
      });

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const item = {
          id: crypto.randomUUID(),
          title: document.getElementById('news-title').value.trim(),
          content: document.getElementById('news-content').value.trim(),
          date: document.getElementById('news-date').value,
          author: document.getElementById('news-author').value.trim(),
        };
        const items = getItems(STORAGE_KEYS.news);
        items.push(item);
        saveItems(STORAGE_KEYS.news, items);
        modal.hide();
        form.reset();
        render();
      });

      document.getElementById('year').textContent = new Date().getFullYear();
      render();
    </script>
  </body>
  </html>
